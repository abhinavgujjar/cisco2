<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Hello World!</title>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"></head>
</head>
<body class="container">
	<div ng-controller="mainController">
		<h1>{{greeting}}</h1>
		<hr/>
		<div ng-repeat="hotel in hotels" class="row well well-sm">
			<img ng-src="{{hotel.img}}" class="col-md-3">
			<div class="col-md-6">
				<div class="h3">{{hotel.name}}</div>
				<div>{{hotel.description}}</div>
			</div>
			<div class="col-md-3">
				<h2>
					{{hotel.price}}
				</h2>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="app.js">


	</script>
</body>

</html>
